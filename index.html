<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Monify</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }

        /* HEADER */
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 60px 20px 40px 20px;
        }

        header img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        /* MAIN CONTENT */
        main {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }

        main p {
            font-size: 18px;
            margin-bottom: 25px;
        }

        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4285F4;
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }
        .download-btn:hover {
            background-color: #357ae8;
        }

        .privacy-link {
            display: block;
            font-size: 16px;
            color: #1976D2;
            text-decoration: none;
        }
        .privacy-link:hover {
            text-decoration: underline;
        }

        /* FOOTER */
        footer {
            background-color: #f0f2f5;
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 60px;
            padding: 20px 0;
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 600px) {
            header h1 {
                font-size: 28px;
            }
            main p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="https://play-lh.googleusercontent.com/w1Zg1pIv30p_rorpuJTPUwSByLWMN5ckW83i32V_ZWDJAq2SJN-bblxfw_sgW9SlghvjfmmxSQY6BToaq_1jLQ=w480-h960-rw" alt="Account Management Logo">
        <h1>Budget Monify</h1>
    </header>

    <main>
        <p>Budget Monify is a secure and convenient app that allows you to easily track your personal finances, manage your income and expenses, and plan your budget.</p>

        <a class="download-btn" href="https://play.google.com/store/apps/details?id=com.ucar.budgettracker&hl=en">Download on Google Play</a>
        <a class="privacy-link" href="privacy.html">Privacy Policy</a>
    </main>

    <footer>
        &copy; 2025 Budget Monify. All rights reserved.
    </footer>

</body>
</html>
